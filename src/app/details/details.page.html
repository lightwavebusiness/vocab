<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize">Word: {{ word?.word }}</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content color="primary">
  <h2> sentence 1 : {{ word?.description}}</h2>
  <h3> sentence 2 : {{ word?.sentence}}</h3>
