<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Your Amazing Words
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
    <ion-fab-button color="warning" [routerLink]="['/add']"><ion-icon name="add"></ion-icon></ion-fab-button>
  <ion-list *ngIf="pokemon.length == 0">
    <ion-item *ngFor="let i of [1,2,3,4,5]">
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label class="ion-text-capitalize">
        <h2>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </h2>
        <p>
          <ion-skeleton-text animated style="width: 20%"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item *ngFor="let poke of pokemon" routerLink="/details/{{poke.word}}">
      <ion-label class="ion-text-capitalize">
        <p>{{ poke.description }}</p>
        <h2>{{ poke.word }}</h2>
        <h5>{{ poke.sentence }}</h5>
      </ion-label>
    </ion-item>
  </ion-list>


 
  <ion-infinite-scroll (ionInfinite)="loadPokemon(true, $event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more Words...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
